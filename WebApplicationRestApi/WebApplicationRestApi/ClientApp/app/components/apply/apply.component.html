<br>
<div class="alert alert-info alert-dismissable fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Jobs Available!</strong>
</div>
<div class="alert alert-danger alert-dismissable fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Copy the job ID before you apply!</strong>
</div>

<div class="grid grid-pad">
    <div *ngFor="let jobrole of jobroles" class="col-1-4">
        <div class="module hero" style="text-align: left">
            <h4><strong>Role: </strong>{{jobrole.jobname}}</h4>
            <h4><strong>Company: </strong>{{ jobrole.jobskills }}</h4>
            <h4><strong>Skills Required: </strong>{{ jobrole.jobcompany }}</h4>
            <h4><strong>Location: </strong>{{ jobrole.joblocation }}</h4>
            <h4><strong>Contact: </strong>{{ jobrole.jobemail }}</h4>
            <h4><strong>Id: </strong>{{ jobrole.jobid }}</h4>
            
            <div style="text-align: center">
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Apply</button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">JobMatch</h4>
                        </div>
                        <div class="modal-body" style="text-align: center">
                            <h3>Redirect to Submit Page?</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" onclick="location.href = '/form-submit'">Yes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
