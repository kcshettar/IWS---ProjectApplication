<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HashTag</title>
    <script type="text/javascript" src="js/site.js"></script>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <form class="modal-content" action="/Home/Welcome">
        <div class="imgcontainer">
            <img src="/images/Login.JPG" alt="Login Image" class="profile">
            <div class="middle">
                <div class="text">ADMIN</div>
            </div>
        </div>

        <div class="container" style="width: 100%">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="username" required>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="passwd" id="password" required>
            <br><br>
            <button type="submit">Login</button><br><br>
            <input type="checkbox" checked="checked"> Remember me
            
        </div>

        <div class="container" style="background-color:#f1f1f1; width: 100%">
            <button type="button" class="cancelbtn" onclick="this.form.reset()">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
</html>
